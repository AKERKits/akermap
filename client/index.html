    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">


    <meta name="msapplication-TileColor" content="#7eb446">
    <meta name="msapplication-TileImage" content="favicons/apple-touch-icon-144x144.png">
    <meta name="theme-color" content="#7eb446">

    <!-- Open Graph -->
    <meta property="og:title" content="Find and Map agricultural resources" />
    <meta property="og:image" content="http://map.aker.me/images/logo-block-512x377.png" />
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="377">
    <meta property="og:site_name" content="The AKER map" />

    <script src="assets/bootstrap.js"></script>

</head>

<body main ng-class="{'show-menu' : menuIsOpen}">
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container">
        <div class="menu-wrap">
            <nav class="menu-top">
                <div class="profile">
                    <a ng-click="toggleMenu()">
                        <img style="height: 42px" ng-src="{{::logo}}" alt="{{:: 'AKER_LOGO_ALT' | translate }}">
                    </a>
                    <span class="tagline"><a href="http://www.aker.me" target="_blank" translate>TAGLINE</a></span>
                </div>
            </nav>
            <nav class="menu-side">
                <div class="menu-side-filter">
                    <span class="filter-explanation" translate>FILTER_EXPLANATION</span>
                    <div class="category-filter">
                      <category-filter></category-filter>
                      <span class="category-filter-category" title="{{:: 'FAB_LAB_WORKSHOPS' | translate }}">
                          <input type="checkbox" ng-model="showFabLabWorkshops" id="fab_lab_workshops">
                          <label for="fab_lab_workshops" translate>FAB_LAB_WORKSHOPS</label>
                      </span>
                    </div>
                </div>
                <div class="icon-list">
                    <a class="socialite facebook-like" href="http://www.facebook.com/sharer.php?u=http://map.aker.me" data-href="http://map.aker.me" data-send="false" data-layout="button_count" data-width="100" data-show-faces="false" data-font="segoe ui" rel="nofollow"
                    target="_blank" title="{{:: 'NAVIGATION_SHARE_FACEBOOK' | translate}}"><img ng-src="{{::facebookLogo}}" alt="{{:: 'FACEBOOK_LOGO_ALT' | translate}}"></a>

                    <a class="socialite github-fork" href="https://github.com/AKERKits/akermap" data-user="AKERKits" data-repo="akermap" data-type="fork" data-count="true" target="_blank" title="{{:: 'NAVIGATION_FORK_GITHUB' | translate}}"><img ng-src="{{::githubLogo}}" alt="{{:: 'GITHUB_LOGO_ALT' | translate}}"></a>

                    <a class="socialite twitter-share" href="http://twitter.com/share" data-url="http://map.aker.me" data-dnt="true" rel="nofollow" target="_blank" title="{{:: 'NAVIGATION_SHARE_TWITTER' | translate}}"><img ng-src="{{::twitterLogo}}" alt="{{:: 'TWITTER_LOGO_ALT' | translate}}"></a>
                </div>
            </nav>
        </div>
        <button class="menu-button" ng-click="toggleMenu()" translate>NAVIGATION_OPEN_MENU</button>
        <div class="content-wrap">
            <div class="content" ng-click="toggleMenu(false)">
                <aker-map/>
            </div>
        </div>
    </div>
</body>

</html>
