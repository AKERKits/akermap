<!doctype html>
<html lang="" xmlns:ng="http://angularjs.org" id='ng-app' ng-app="akermap" ng-strict-di>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title translate>The AKER map</title>
    <meta name="description" content="The AKER map is an ongoing open source project which aims to create a global database of agricultural resources, which is powered by the AKER community and easily searchable on any device.">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Favicons -->
    <link rel="manifest" href="favicons/manifest.json">

    <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">

    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">


    <meta name="msapplication-TileColor" content="#7eb446">
    <meta name="msapplication-TileImage" content="favicons/apple-touch-icon-144x144.png">
    <meta name="theme-color" content="#7eb446">

    <!-- Open Graph -->
    <meta property="og:title" content="Find and Map agricultural resources" />
    <meta property="og:image" content="http://map.aker.me/images/logo-block-512x377.png" />
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="377">
    <meta property="og:site_name" content="The AKER map" />
    <meta property="og:description" content="The AKER map is an ongoing open source project which aims to create a global database of agricultural resources, which is powered by the AKER community and easily searchable on any device." />

    <script src="assets/bootstrap.js"></script>
</head>

<body main ng-class="{'show-menu' : menuIsOpen}">
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container">
        <div class="menu-wrap">
            <nav class="menu-top">
                <div class="profile">
                    <a href="http://www.aker.me" target="_blank">
                        <img style="height: 42px" ng-src="{{logo}}" alt="{{'AKER_LOGO_ALT' | translate }}">
                    </a>
                    <span class="tagline" translate>TAGLINE</span>
                </div>
                <a href="https://www.indiegogo.com/projects/1143458" target="_blank" class="igg-link">
                    <span class="igg-logo">
                        <img ng-src="{{iggLogo}}" alt="{{'IGG_LOGO_ALT' | translate}}">
                    </span>
                    <span class="igg-phrase" translate>GET_YOUR_AKER_KITS_NOW</span>
                </a>
            </nav>
            <nav class="menu-side">
                <div class="menu-side-filter">
                    <span class="filter-explanation" translate>FILTER_EXPLANATION</span>
                    <div class="category-filter" category-filter>
                    </div>
                </div>
                <div class="icon-list">
                    <a class="socialite facebook-like" href="http://www.facebook.com/sharer.php?u=http://map.aker.me" data-href="http://map.aker.me" data-send="false" data-layout="button_count" data-width="100" data-show-faces="false" data-font="segoe ui" rel="nofollow"
                    target="_blank" title="{{ 'NAVIGATION_SHARE_FACEBOOK' | translate}}"><img ng-src="{{facebookLogo}}" alt="{{ 'FACEBOOK_LOGO_ALT' | translate}}"></a>

                    <a class="socialite github-fork" href="https://github.com/AKERKits/akermap" data-user="AKERKits" data-repo="akermap" data-type="fork" data-count="true" target="_blank" title="{{ 'NAVIGATION_FORK_GITHUB' | translate}}"><img ng-src="{{githubLogo}}" alt="{{ 'GITHUB_LOGO_ALT' | translate}}"></a>

                    <a class="socialite twitter-share" href="http://twitter.com/share" data-url="http://map.aker.me" data-dnt="true" rel="nofollow" target="_blank" title="{{ 'NAVIGATION_SHARE_TWITTER' | translate}}"><img ng-src="{{twitterLogo}}" alt="{{ 'TWITTER_LOGO_ALT' | translate}}"></a>
                </div>
            </nav>
        </div>
        <button class="menu-button" ng-click="toggleMenu()" translate>NAVIGATION_OPEN_MENU</button>
        <div class="content-wrap">
            <div class="content" ng-click="toggleMenu(false)">
                <aker-map/>
            </div>
        </div>
    </div>
</body>

</html>
